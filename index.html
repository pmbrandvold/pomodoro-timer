<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"></link>
    <title> Pomodoro Timer</title>
  </head>

  <body>
    <h1>Phil's Pomodoro Timer</h1>

    <div class="container" id="mainContainer">
      <div class="container" id="timerDisplay">
        <p>00:00:00</p>
      </div>
      <div class="container" id="buttons">
        <button class="buttons" id="start">Start</button>
        <button class="buttons" id="stop">Stop</button>
        <button class="buttons" id="pause">Pause</button>
        <button class="buttons" id="refresh">Refresh</button>
      </div>

    </div>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/timers.js"></script>
    <script src="./assets/js/operators.js"></script>
  </body>
</html>
