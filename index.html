<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"></link>
    <title> Pomodoro Timer</title>
  </head>

  <body>
    <h1>Phil's Pomodoro Timer</h1>

    <div class="container" id="mainContainer">
      <div class="container" id="workTimer">
        <div class="container" id="workTimerDisplay">
          <h3>Work Timer</h3>
          <p id="timeDisplay">25:00</p>
        </div>
        <div class="container" id="buttons">
          <button class="buttons" id="startButton">Start</button>
          <button class="buttons" id="pauseButton">Pause</button>
          <button class="buttons" id="refreshButton">Reset</button>
        </div>
      </div>
      <div class="container" id="breakTimer">
        <div class="container" id="breakTimerDisplay">
          <h3>Break Timer</h3>
          <p id="breakDisplay">5:00</p>
        </div>
        <div class="container" id="buttons">
          <button class="buttons" id="breakStartButton">Start</button>
          <button class="buttons" id="breakPauseButton">Pause</button>
          <button class="buttons" id="breakRefreshButton">Reset</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
