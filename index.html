<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"></link>
    <title> Pomodoro Timer</title>
  </head>

  <body>
    <h1>Phil's Pomodoro Timer</h1>

    <div class="container" id="mainContainer">
      <div class="container" id="workTimerDisplay">
        <h3>Work Timer</h3>
        <p>25:00</p>
      </div>
      <div class="container" id="buttons">
        <button class="buttons" id="startButton">Start</button>
        <button class="buttons" id="pauseButton">Pause</button>
        <button class="buttons" id="refreshButton">Refresh</button>
      </div>

    </div>
    <script src="./assets/js/helpers.js"></script>
    <script src="./assets/js/timers.js"></script>
    <script src="./assets/js/operators.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
